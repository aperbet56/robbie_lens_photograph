<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Photographe professionel, reportages aux photos dynamiques, portrait seul ou à plusieurs, shooting mode, retourches sur mesure"
    />
    <title>Accueil - Robbie Lens Photographie</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a href="index.html" class="icon__link"
          ><img
            src="img/logo.png"
            alt="Logo Robbie Lens - Lien vers l'accueil du site"
        /></a>
        <div>
          <a href="index.html" class="nav__link">Accueil</a>
          <a href="about.html" class="nav__link">À propos</a>
          <a href="portfolio.html" class="nav__link">Portfolio</a>
        </div>
      </nav>
    </header>
    <main class="main__content">
      <section class="introduction">
        <article class="presentation">
          <h1>Robbie Lens Photographie</h1>
          <p>
            Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
            plus de 5 ans maintenant, j’exerce mon métier avec la passion qui
            m’anime : capturer l’essence de chaque instant.
          </p>
          <a href="#contact" class="actions">Un projet ? Écrivez-moi</a>
        </article>
        <img
          src="img/robbie-lens.png"
          title="Portrait de Robbie Lens"
          alt="Portrait avec effet de Robbie Lens"
        />
      </section>
      <section class="last__project">
        <h2>Mon dernier projet</h2>
        <article>
          <div class="image">
            <a href="img/element-1.png" class="img__link"
              ><img src="img/element-1.png" alt="Twelve apostles - Australie"
            /></a>
          </div>
          <div class="image">
            <a href="img/element-2.png" class="img__link"
              ><img src="img/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande"
            /></a>
          </div>
          <div class="image">
            <a href="img//element-3.png" class="img__link"
              ><img
                src="img//element-3.png"
                alt="Parc National d’Abel Tasman - Nouvelle-Zélande"
            /></a>
          </div>
        </article>
        <article>
          <div class="image">
            <a href="img/element-4.png" class="img__link"
              ><img
                src="img/element-4.png"
                alt="Lac Rotorua - Nouvelle-Zélande"
            /></a>
          </div>
          <div class="image">
            <a href="img/element-5.png" class="img__link"
              ><img
                src="img/element-5.png"
                alt="Milford Sound - Nouvelle-Zélande"
            /></a>
          </div>
          <div class="image">
            <a href="img/element-6.png" class="img__link"
              ><img src="img/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande"
            /></a>
          </div>
        </article>
      </section>
      <section class="contact" id="contact">
        <h2>Parlons de votre projet</h2>
        <form action="#" method="get">
          <div class="name__email__form">
            <div class="form__column">
              <label for="name">Nom</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Robert"
                required
              />
            </div>
            <div class="form__column">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="robert@contact.fr"
                required
              />
            </div>
          </div>
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10" required></textarea>
          <input type="submit" value="Envoyer" class="actions" />
        </form>
      </section>
    </main>
    <footer>
      <a href="index.html" target="_blank" class="icon__link"
        ><img
          src="img/logo.png"
          alt="Logo Robbie Lens - Lien vers l'accueil du site"
      /></a>
      <div>
        <a href="https://twitter.com/" target="_blank" class="icon__link"
          ><img src="img/twitter.png" alt="Logo twitter"
        /></a>
        <a href="https://www.instagram.com/" target="_blank" class="icon__link"
          ><img src="img/instagram.png" alt="Logo instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
